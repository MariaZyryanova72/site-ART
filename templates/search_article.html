{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/css/search-article.css">
{% endblock %}

{% block content %}

    <!-- ############################# -->
    <!-- Заставка и лозунг страницы -->
    <!-- ############################# -->

    <div class="grid vertical">
        <div class="column-xs-12 column-md-2">
            <div class="intro">
                <a>
                    <h1 class="title"><span>Открой мир искусства</span></h1>
                </a>
            </div>
        </div>
        <div class="column-xs-12 column-md-10">
            <div class="img-main-artist"
                 style="background-image: url('/static/img/изображение_viber_2020-06-04_17-59-26.jpg')"></div>
        </div>
    </div>
    <div id="square"></div>

    <!-- ################## -->
    <!-- Поиск по странице -->
    <!-- ################## -->

    <form id="search-article-form">
        <input id="search-article-input" type="text" name="q" placeholder="Искать здесь...">
        <button id="search-article-button" type="submit"></button>
    </form>

    <!-- ################## -->
    <!-- Блоки статей -->
    <!-- ################## -->

    {% if articles %}
        {% for article in articles %}
            <section style="background-image: url('/static/img/intro_biography.jpg'); position: relative;" id="block-article-in-search">
                <a href="/article/{{ article.id }}" id="a-article">
                    <div>
                        <img src="{{ article.main_image }}">
                    </div>
                </a>
                <div style="margin-left: 3vw">
                    <h5 id="name-article-search">{{ article.title }}</h5>
                    <p id="text-article-search">{{ article.preview }}</p>
                    <a href="/article/{{ article.id }}" id="go-page">Перейти</a>
                </div>
            </section>
        {% endfor %}
    {% endif %}

{% endblock %}
