{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/css/search-artist.css">
{% endblock %}

{% block content %}

    <!-- ############################# -->
    <!-- Заставка и лозунг страницы -->
    <!-- ############################# -->

    <div class="grid vertical">
        <div class="column-xs-12 column-md-2">
            <div class="intro">
                <a>
                    <h1 class="title"><span>Найди своего художника</span></h1>
                </a>
            </div>
        </div>
        <div class="column-xs-12 column-md-10">
            <div class="img-main-artist"
                 style="background-image: url('/static/img/intro_search_autor.jpg"></div>
        </div>
    </div>
    <div id="square"></div>

    <!-- ################## -->
    <!-- Поиск по странице -->
    <!-- ################## -->

    <form id="search-artist-form">
        <input id="search-artist-input" type="text" name="q" placeholder="Искать здесь...">
        <button id="search-artist-button" type="submit"></button>
    </form>

    <!-- ################## -->
    <!-- Блоки художников -->
    <!-- ################## -->

    {% if artists %}
        {% for artist in artists %}
            <section style="background-image: url('/static/img/intro_biography.jpg'); position: relative;" id="block-artist-in-search">
                <a href="/artist/{{ artist.id }}" style="margin: 3vw" id="a-artist">
                    <div>
                        <img src="{{ artist.artist_image }}">
                    </div>
                </a>
                <div style="margin-left: 3vw">
                    <h5 id="name-artist-search">{{ artist.name }}</h5>
                    <p id="text-artist-search">{{ artist.preview }}</p>
                    <a href="/artist/{{ artist.id }}" id="go-page">Перейти</a>
                </div>
            </section>
        {% endfor %}
    {% endif %}

{% endblock %}
